<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Ink Demo</title>
    <link rel="stylesheet"
          type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link href="stylesheets/smartink.css" rel="stylesheet" type="text/css">
    <script src="javascripts/paper-full.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="javascripts/smartink.js"></script>
    <script src="javascripts/slide.js"></script>
    <script src="javascripts/beautify.js"></script>
    <script src="javascripts/simplify.js"></script>
    <!--<script src="javascripts/smartaudience.js"></script>-->

</head>
<body>
<div class="container col-md-12">
    <!--Slide-->
    <div class="col-md-12 view" id="speaker-view">
        <h1>Speaker View</h1>

        <div id="slide-menu">
            <button type="button" class="btn btn-default" onclick="prevSlide()">
                <i class="glyphicon glyphicon-chevron-left"></i>
            </button>
            <button type="button" class="btn btn-default" onclick="nextSlide()">
                <i class="glyphicon glyphicon-chevron-right"></i>
            </button>
        </div>

        <div id="speaker-slide" class="slide"></div><br>
        <div id="item-toolbox" class="toolbox">
            <ul></ul>
        </div>
    </div>


</div>

</body>
</html>
