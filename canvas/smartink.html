<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Ink Demo</title>
    <link rel="stylesheet"
          type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link href="stylesheets/smartink.css" rel="stylesheet" type="text/css">
    <script src="javascripts/paper-full.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!--<script src="javascripts/dollar.js"></script>-->
    <script src="javascripts/kmeans.js"></script>
    <script src="javascripts/smartink.js"></script>
    <script src="javascripts/slide.js"></script>
    <script src="javascripts/beautify.js"></script>
    <script src="javascripts/simplify.js"></script>
    <script src="javascripts/filters.js"></script>

</head>
<body>
<div class="container col-md-12">
    <!--Slide-->
    <div class="col-md-12 view" id="speaker-view">
        <input id="files" type="file" webkitdirectory directory multiple/>

        <div id="speaker-slide" class="slide"></div><br>
        <div id="page-btns" class="btn-group">
            <button type="button" title="Next" class="btn btn-default btn-circle btn-lg" onclick="prevSlide()">
                <i class="glyphicon glyphicon-arrow-left"></i></button>
            <button type="button" title="Previous" class="btn btn-default btn-circle btn-lg" onclick="nextSlide()">
                <i class="glyphicon glyphicon-arrow-right"></i></button>
        </div>

        <div id="item-toolbox" class="btn-group">
            <button type="button" title="Ink" class="btn-tool btn btn-primary btn-circle btn-lg" onclick="activateInkTool()">
                <i class="glyphicon glyphicon-pencil"></i></button>
            <button type="button" title="Reveal" class="btn-tool btn btn-default btn-circle btn-lg" onclick="activateRevealPen()">
                <i class="glyphicon glyphicon-flash"></i>
            </button>
            <button type="button" title="Set Mask" class="btn-tool btn btn-default btn-circle btn-lg" onclick="setMask()">
                <i class="glyphicon glyphicon-eye-close"></i></button>
        </div>
        <output id="list"></output>
    </div>


</div>

</body>
</html>
