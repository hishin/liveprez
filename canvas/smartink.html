                    <tr><td> <input type="file" id="files" style="display: none;" webkitdirectory directory multiple/>

                    <tr><td>
                        <button type="button" id="pen" title="Reveal" class="btn btn-default btn-circle btn-sm checked" onclick="selectPen();">

                    <tr><td><button type="button" id="record" title="Start Recording" class="btn btn-danger btn-circle btn-sm" onclick="toggleRecord();" data-state="start-record">
                        <i class=" glyphicon glyphicon-record"></i></button></td></tr>
                    <tr><td><button type="button" id="record" title="Pause Recording" class="btn btn-primary btn-circle btn-sm" onclick="stopRecording();" data-state="start-record">
