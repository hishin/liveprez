<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Ink Demo</title>
    <link rel="stylesheet"
          type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link href="stylesheets/bootstrap-toggle.min.css" rel="stylesheet">
    <link href="stylesheets/smartink.css" rel="stylesheet" type="text/css">

    <script src="javascripts/paper-full.js"></script>
    <script src="javascripts/jquery-3.1.1.min.js"></script>
    <script src="javascripts/colorutil.js"></script>
    <script src="javascripts/kmeans.js"></script>
    <script src="javascripts/smartink.js"></script>
    <script src="javascripts/slide.js"></script>
    <script src="javascripts/beautify.js"></script>
    <script src="javascripts/simplify.js"></script>
    <script src="javascripts/filters.js"></script>
    <script src="javascripts/etf.js"></script>
    <script src="javascripts/kmeans.js"></script>
    <script src="javascripts/histogram.js"></script>
    <script src="javascripts/hammer.min.js"></script>
    <script src="javascripts/bootstrap-toggle.min.js"></script>
    <script src="javascripts/distancetransform.js"></script>

</head>
<body>
<div class="container col-md-12 ">
    <!--Slide-->
    <div class="col-md-12 view" id="speaker-view">
        <input id="files" type="file" webkitdirectory directory multiple/>

        <div id="speaker-slide" class="slide"></div><br>
        <div id="page-btns" class="btn-group">
            <button type="button" title="Next" class="btn btn-default" onclick="prevSlide()">
                <i class="glyphicon glyphicon-arrow-left"></i></button>
            <button type="button" title="Previous" class="btn btn-default" onclick="nextSlide()">
                <i class="glyphicon glyphicon-arrow-right"></i></button>
        </div>
        <input id='pen-tool' type="checkbox" data-toggle="toggle" data-on="Pen" data-off="Mask" data-offstyle="warning" checked>
        <div class="colorbox" id="color1" ></div>
        <div class="colorbox" id="color2" ></div>
        <div class="colorbox" id="color3" ></div>
        <div class="colorbox" id="color4" ></div>
        <div class="colorbox" id="color5" ></div>
        <div class="colorbox" id="color6" ></div>
        <div class="colorbox" id="color7" ></div>
        <div class="colorbox" id="color8" ></div>



    </div>


</div>

<!-- Context Menu for Masking -->
<ul id="mask-context-menu" class="dropdown-menu" role="menu" style="display:none" >
    <li><a tabindex="-1" href="#" onclick="maskPropagate()">Propagate Mask Region</a></li>
</ul>
</body>
</html>
