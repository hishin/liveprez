<!DOCTYPE html>
<html lang="en">
<head>
    <script src="javascripts/paper-full.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link href="stylesheets/squarespace.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <title>Speaker View</title>
</head>
<body>
<div class="container">
    <div class="row" id="div-menus">
        <div class="col-md-12">
            <button type="button" class="btn btn-default" onclick="doneDrawing()">
                <i class="glyphicon glyphicon-check"></i>
            </button>
            <button type="button" class="btn btn-default" onclick="makeVerticalSpace()"><i
                    class="glyphicon glyphicon-option-horizontal"></i>
            </button>
            <button type="button" class="btn btn-default" onclick="makeHorizontalSpace()"><i
                    class="glyphicon glyphicon-option-vertical"></i>
            </button>
            <!--<button type="button" class="btn btn-default" onclick="activateRevealPen()">-->
                <!--<i class="glyphicon glyphicon-pencil"></i> Reveal</button>-->
            <button type="button" class="btn btn-default" onclick="popupAudienceView()"><i
                    class="glyphicon glyphicon-play"> </i></button>
            <button type="button" class="btn btn-default" onclick="prevSlide()">
                <i class="glyphicon glyphicon-chevron-left"></i>
            </button>
            <button type="button" class="btn btn-default" onclick="nextSlide()">
                <i class="glyphicon glyphicon-chevron-right"></i>
            </button>
            <select id="slide-src" onchange="loadSlide()">
                <!--<option value="samplepresentations/tests/Slide3.svg">Tests - Slide3</option>-->
                <option value="samplepresentations/tests/Slide7.svg">Demo-Slide 1</option>
                <option value="samplepresentations/tests/Slide6.svg">Demo-Slide 2</option>
                <option value="samplepresentations/images/bst-average.svg">Binary Search Tree Diagram</option>
            </select>

        </div>

    </div>
    <div class="row" id="div-main">
        <div class="col-md-8" id="div-slide">
            <div id="slide"></div>
        </div>
        <div class="col-md-4" id="div-notes">
            <div class="img-box">
                <div class="img-overlay">
                    <span class="symbol-insert">+</span>
                    <img src="samplepresentations/images/bst-average.svg" class="extra-img thumbnail">
                </div>
            </div>
            <!--<div class="img-box">-->
                <!--<div class="img-overlay">-->
                    <!--<span class="symbol-insert">+</span>-->
                    <!--<img src="samplepresentations/images/penguin.png" class="extra-img thumbnail">-->
                <!--</div>-->
            <!--</div>-->
            <!--<div class="img-box">-->
                <!--<div class="img-overlay">-->
                    <!--<span class="symbol-insert">+</span>-->
                    <!--<img src="samplepresentations/images/tiger.png" class="extra-img thumbnail">-->
                <!--</div>-->
            <!--</div>-->
        </div>
    </div>
</div>
<script src="javascripts/squarespace.js"></script>
</body>
</html>
