<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adobe Exit Talk Demo</title>
    <link rel="stylesheet"
          type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link href="stylesheets/exittalk.css" rel="stylesheet" type="text/css">
    <script src="javascripts/paper-full.js"></script>
    <script type="text/javascript" src="javascripts/Cobyla.js"></script>
    <script src="javascripts/exittalk_cobyla.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>

<!--Content Menu-->
<div class="hover-menu" id="content-menu">
    <ul class="menu">
        <li><a onclick="activateTargetLayer()"><i class="glyphicon glyphicon-pencil"></i></a></li>
        <li><a onclick="revealTargetItem()"><i class="glyphicon glyphicon-eye-open"></i></a></li>
        <li><a onclick="hideTargetItem()"><i class="glyphicon glyphicon-eye-close"></i></a></li>
        <li><a onclick="createNewTarget()"><i class="glyphicon glyphicon-edit"></i></a></li>
    </ul>
</div>
<div id="deactivate-menu">
    <ul class="menu">
        <li><a onclick="deactivateLayer()"><i class="glyphicon glyphicon-ok"></i></a></li>
    </ul>
</div>
<div class="container col-md-12">
<!--Slide-->
<div class="col-md-6 view" id="speaker-view">
    <h1>Speaker View</h1>
    <div class="slide-container" id="speaker-slide-1" style="left:50px; top:75px;">
        <div id="speaker-target-box-0" class="target" style="position: absolute; left:0px; top:0px;">
            <div class="slide">
                <div class="contentbox" data-block-type="image" style="position: absolute; left: 10px; top: 0px;"
                     data-block-id="545383aeecc4015ddadb184b446c9314">
                    <img class="content" style="width: 560px; height: 390.777px;" src="images/img0.svg"/>
                </div>
                <div id="speaker-target-box-2" class="contentbox speaker-only target" data-block-type="image"
                     style="position: absolute; left: 462px; top: 321px;"
                     data-block-id="2dd1ec53d8eb630df8984e39773a0c5f">
                    <img class="speaker-only notvis content" style="width: 85.1546px; height: 59px;"
                         src="images/img1.svg"/>
                </div>
                <div id="speaker-target-box-3" class="contentbox speaker-only target" data-block-type="image"

                     data-block-id="731765b6164a4c0c4e960e10c01efd28">
                    <img class="speaker-only notvis content" style="width: 151.45px; height: 52px;"
                         src="images/img2.svg" data-natural-width="233" data-natural-height="80"/>
                </div>
                <div id="speaker-target-box-4" class="contentbox speaker-only target" data-block-type="image"
                     style="position: absolute; left: 131px; top: 121px; z-index: 4"

                    <img class="speaker-only notvis content" style="width: 84.8774px; height: 92px; "

                </div>
                <div id="speaker-target-box-5" class="contentbox speaker-only target" data-block-type="image"

                    <img class="speaker-only notvis content" style="width: 96.6531px; height: 160px;"

                </div>
            </div>
        </div>
    </div>
    <div class="slide-container" id="speaker-slide-2" style="left:50px; top:525px;">

                <div class="contentbox"
                     style="position:absolute; left: 17px; top: 48px; width: 464.739px; height: 84px; ">

                </div>

                <div class="contentbox speaker-only target" id="speaker-target-box-7"

                    <img class="speaker-only notvis content" src="images/bst_2.svg"
                         data-natural-width="376" data-natural-height="31"/>
                </div>
                <div class="contentbox speaker-only target" id="speaker-target-box-8" data-block-type="image"

                    <img class="speaker-only notvis content" src="images/bst_3.svg"
                         data-natural-width="365" data-natural-height="38"/>

                <div class="contentbox speaker-only target" id="speaker-target-box-9" data-block-type="image"

                         data-natural-width="237" data-natural-height="129"/>
                </div>
                <div class="contentbox speaker-only target" id="speaker-target-box-10" data-block-type="image"
                     style="position:absolute; width: 160.343px; height: 122px; left: 333px; top: 208px;"
                     data-block-id="a798ea0fd094c0c9a88575bf9fbd1512">
                        <img class="speaker-only notvis content" src="images/bst_5.svg"
                             data-natural-width="184" data-natural-height="140"/>
                </div>
                <div class="contentbox speaker-only target" id="speaker-target-box-11" data-block-type="image"
                     style="position:absolute; width: 206px; height: 30.6809px; left: 44px; top: 339px;"
                     data-block-id="fdc937e69516cf456729544ec882dc7a">
                        <img class="speaker-only notvis content" src="images/bst_6.svg"
                             data-natural-width="188" data-natural-height="28"/>
                </div>
                <div class="contentbox speaker-only target" id="speaker-target-box-1" data-block-type="image"
                     style="position:absolute; width: 73.2727px; height: 31px; left: 386px; top: 339px;"
                     data-block-id="f9adcde6d7f673f4b91bff1484a42af7">
                        <img class="speaker-only notvis content" src="images/bst_7.svg"
                             data-natural-width="52" data-natural-height="22"/>
                </div>
            </div>
        </div>
    </div>

</div>
